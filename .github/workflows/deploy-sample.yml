name: Build and Deploy Sample

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build advance sample project
        run: npm run build 2-advance-sample /verbose

      - name: Rename game.html -> index.html
        run: |
          if [ ! -f dist/game.html ]; then
            echo "dist/game.html not found"
            exit 1
          fi
          mv dist/game.html dist/index.html

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          name: github-pages
          path: dist/

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4.0.5
        with:
          token: ${{ github.token }}
          artifact_name: github-pages
